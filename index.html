<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMC</title>
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/input-text.css" />
        <link rel="stylesheet" href="./css/button.css" />

        <!-- LOAD JS -->
        <script src="./imc.js" defer></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <form id="formulario">
                    <div class="input">
                        <label>Nome:</label>
                        <input type="text" id="nome" autocomplete="off" required/>
                    </div>
                    <div class="input">
                        <label>Altura:</label>
                        <!-- <input type="number" id="altura" required step="any" min="0.4" max="3"/> -->
                        <input type="range" class="slider" id="altura" step="0.01" min="0.5" max="2.5" value="1.7" required>
                    </div>
                    <div class="input">
                        <label>Peso:</label>
                        <input type="range" class="slider" id="altura" min="0.5" max="2.5" value="1.7" required>
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div class="result" id="resultado_container">
                    <span id="resultado"></span>
                    <span id="aviso"></span>
                </div>
            </div>
        </main>
    </body>
</html>
