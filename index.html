<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>IMC</title>

        <!-- LOAD CSS -->
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="stylesheet" href="./css/input-text.css" />
        <link rel="stylesheet" href="./css/input-range.css" />
        <link rel="stylesheet" href="./css/button.css" />

        <!-- LOAD JS -->
        <script src="./js/imc.js" defer type="module"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="title">Calculadora - IMC</div>
                <form id="formulario">
                    <div class="input_text">
                        <label>Nome:</label>
                        <input type="text" id="nome" autocomplete="off" required/>
                    </div>
                    <div class="input_range">
                        <label>Altura:</label>
                        <span class="range_value" id="valor_altura">1.70m</span>
                        <input type="range" class="slider" id="altura" 
                            step="0.01" min="0.5" max="2.5" value="1.7" 
                            required />
                    </div>
                    <div class="input_range">
                        <label>Peso:</label>
                        <span class="range_value" id="valor_peso">70kg</span>

                        <input 
                            type="range" class="slider" id="peso" 
                            step="1" min="2" max="250" value="70"  
                            required />
                    </div>
                </form>
                <button id="calcular" class="button template">Calcular</button>
                <div class="result" id="resultado_container">
                    <span id="resultado"></span>
                    <span id="aviso"></span>
                </div>
            </div>
        </main>
    </body>
</html>
